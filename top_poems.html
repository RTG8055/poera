<!DOCTYPE html>
<html>
<head>
	<title>Top Poems</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <style type="text/css">
    	.whole
    	{
    		position: relative;
    		top: 50px;
    	}
    	#bg
    	{
    		background-image: url("http://userscontent2.emaze.com/images/0de803c0-fc2c-4ef3-8a34-4d54816de63b/4b48745a-43b6-468c-8e62-3a52cc99275b.jpg");
    		background-repeat: no-repeat;
    		background-size: 100% 100%;
    	}

 			 #FFFFFF url('http://userscontent2.emaze.com/images/0de803c0-fc2c-4ef3-8a34-4d54816de63b/4b48745a-43b6-468c-8e62-3a52cc99275b.jpg');
 		}*/
    </style>
</head>
<body>
<div class="pusher" id="bg">
<script type="text/javascript" src="nav_bar.js"></script>
<script type="text/javascript">
    function changeColor(id){
        $(id).toggleClass("red");
    }
</script>
<div class="ui container whole">
	<div class="ui inverted header" align="center">
	POERA
	</div>
	<div class="ui items">
    	<div class="item">
    		<div class="image">
            	<img src="images/wireframe/image.png">
            </div>
            <div class="content">
                <a class="ui yellow header">Poem name</a>
                <div class="meta">
                    <span class="ui orange sub header">Description</span>
                </div>
                <div class="poem">
                        <p class="ui red medium header">poem first para</p>
                </div>
                <div class="extra">
                    <p class="ui grey tiny header">Author </p>
      				<button class="ui button" onclick="changeColor(this)"><i class="heart icon"></i></button> 
    				<button class="ui button" onclick="changeColor(this)"><i class="smile icon"></i></button>
    				<button class="ui button" onclick="changeColor(this)"><i class="meh icon"></i></button>
    				<button class="ui button" onclick="changeColor(this)"><i class="frown icon"></i></button>
                </div>
            </div>
        </div>
    	<div class="item">
            <div class="image">
                <img src="images/wireframe/image.png">
            </div>
    		<div class="content">
                <a class="ui yellow header">Poem name</a>
                <div class="meta">
                    <span class="ui orange sub header">Description</span>
                </div>
                <div class="poem">
                        <p class="ui red medium header">poem first para</p>
                </div>
                <div class="extra">
                    <p class="ui grey tiny header">Author </p>
            		<button class="ui button" onclick="changeColor(this)"><i class="heart icon"></i></button> 
    				<button class="ui button" onclick="changeColor(this)"><i class="smile icon"></i></button>
    				<button class="ui button" onclick="changeColor(this)"><i class="meh icon"></i></button>
    				<button class="ui button" onclick="changeColor(this)"><i class="frown icon"></i></button>
                </div>
            </div>
        </div>
	</div>
</div>
</div>
</body>
</html>
